<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/media/style.css">
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1><strong>UPLOAD X-RAY </strong> | CHECK TUBERCULOSIS</h1>
            <div class="form-group">
              <label for="title">Title <span>(Optional)</span></label>
              <input type="text" name="title" id="title" class="form-controll"/>
            </div>  
            <div class="form-group file-area">
                  <label for="images">Image</label>
              <input type="file" name="images" id="images" required="required" multiple="multiple"/>
              <div class="file-dummy">
                <div class="success">Great, your image is selected</div>
                <div class="default">Please select an Image</div>
              </div>
            </div>
            <div class="form-group">
              <center><button type="submit">GET RESULT</button></center>
            </div>
          </form>
          <br>
          {% if result %}
          <h1><strong>RESULT : </strong>{{result}}</h1>
          {% endif %}

          
          
          
          
          
          
          <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
    </body>
</html>
